<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamara Sredojevic</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <div class="calculator">
   
      <input type="text" id="result" disabled>
      
    <div class="button">
      <button onclick="appendOperator('+')" class="plus">+</button>
      <button onclick="appendOperator('-')" class="minus">-</button>
      <button onclick="appendOperator('*')" class="equalTo">*</button>
      <button onclick="appendOperator('/')" class="divide">/</button>
      <button onclick="appendOperator('7')">7</button>
      <button onclick="appendOperator('8')">8</button>
      <button onclick="appendOperator('9')">9</button>
      <button onclick="appendOperator('4')">4</button>
      <button onclick="appendOperator('5')">5</button>
      <button onclick="appendOperator('6')">6</button>
      <button onclick="appendOperator('1')">1</button>
      <button onclick="appendOperator('2')">2</button>
      <button onclick="appendOperator('3')">3</button>
      <button onclick="appendOperator('0')">0</button>
      <button onclick="appendOperator('.')">.</button>
      <button onclick="clearResult()" class="clear">c</button>
      <button onclick="calculateResult()" class="equal">=</button>

    </div>
  </div>
   <div class="animated_box"></div>

   <script src="secound.js"></script>
</body>

</html>
